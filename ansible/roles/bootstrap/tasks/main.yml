- name: "Validate operator user configuration"
  ansible.builtin.assert:
    that:
      - operator_user.name is defined
      - operator_user.name | length > 0
    fail_msg: "operator_user.name must be defined and non-empty"

- name: "Warn when no SSH keys provided for operator user"
  ansible.builtin.debug:
    msg: "No SSH public keys provided for operator user; supply operator_user.ssh_authorized_keys to enable logins."
    warn: true
  when: (operator_user.ssh_authorized_keys | default([])) | length == 0

- name: "Ensure timezone configured"
  community.general.timezone:
    name: "{{ system_defaults.timezone }}"
  when: system_defaults.timezone is defined

- name: "Update apt cache"
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 0

- name: "Upgrade all packages"
  ansible.builtin.apt:
    upgrade: dist
    autoremove: true
    autoclean: true
  register: apt_upgrade_result

- name: "Check if reboot is required"
  ansible.builtin.stat:
    path: /var/run/reboot-required
  register: reboot_required_file

- name: "Reboot system if required"
  ansible.builtin.reboot:
    msg: "Rebooting after system updates"
    connect_timeout: 10
    reboot_timeout: 600
    pre_reboot_delay: 0
    post_reboot_delay: 60
    test_command: uptime
  when:
    - system_defaults.auto_reboot | default(true)
    - reboot_required_file.stat.exists

- name: "Ensure operator primary group exists"
  ansible.builtin.group:
    name: "{{ operator_user.name }}"
    state: present

- name: "Ensure operator user exists"
  ansible.builtin.user:
    name: "{{ operator_user.name }}"
    state: "{{ operator_user.state | default('present') }}"
    shell: "{{ operator_user.shell | default('/bin/bash') }}"
    uid: "{{ operator_user.uid if (operator_user.uid is defined and operator_user.uid not in [None, '']) else omit }}"
    group: "{{ operator_user.name }}"
    groups: "{{ (operator_user.sudo | default(true)) | ternary('sudo', omit) }}"
    append: true
    create_home: true

- name: "Ensure operator SSH directory"
  ansible.builtin.file:
    path: "/home/{{ operator_user.name }}/.ssh"
    state: directory
    owner: "{{ operator_user.name }}"
    group: "{{ operator_user.name }}"
    mode: "0700"

- name: "Install operator authorized keys"
  ansible.posix.authorized_key:
    user: "{{ operator_user.name }}"
    key: "{{ item }}"
    state: present
    manage_dir: false
  loop: "{{ operator_user.ssh_authorized_keys | default([]) }}"
  when: (operator_user.ssh_authorized_keys | default([])) | length > 0

- name: "Configure sudo access for operator"
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/90-{{ operator_user.name }}"
    owner: root
    group: root
    mode: "0440"
    content: "{{ operator_user.name }} ALL=(ALL) ALL\n"
  when: operator_user.sudo | default(true)

- name: "Install hardened sshd_config"
  ansible.builtin.template:
    src: "sshd_config.j2"
    dest: "/etc/ssh/sshd_config"
    owner: root
    group: root
    mode: "0644"
  notify: "Restart sshd"

- name: "Ensure SSH service enabled"
  ansible.builtin.systemd:
    name: ssh
    enabled: true
