# ansible configuration for Hetzner remote desktop automation
[defaults]
roles_path = roles
retry_files_enabled = False
# Host key checking enabled for security; override with ANSIBLE_HOST_KEY_CHECKING=False for initial provision
host_key_checking = True
# YAML output format using built-in callback (replaces deprecated community.general.yaml)
result_format = yaml
forks = 20

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
